# https://man.openbsd.org/OpenBSD-current/man1/tmux

# ===============================
# === General settings
set -g default-terminal "screen-256color"
set -g display-time 3000
set -g escape-time 0
set -g history-limit 65535
set -g base-index 1
set -g pane-base-index 1


# ===============================
# === Theme

# https://github.com/catppuccin/tmux/tree/main/themes
status_bg="#292c3c"
status_fg="#cdd6f4"
color_cyan="#89dceb"
color_black="#181825"
color_gray="#313244"
color_magenta="#cba6f7"
color_pink="#f5c2e7"
color_red="#f38ba8"
color_green="#a6e3a1"
color_yellow="#f9e2af"
color_blue="#89b4fa"
color_orange="#fab387"
color_black4="#585b70"

# status bar
set-option -g status on
set-option -g status-interval 5
set-option -g status-justify "left"
set-option -g status-left-length 100
set-option -g status-right-length 100

# statusbar colors
set -g status-style bg=$status_bg,fg=$status_fg
set -g status-left-style dim
# e.g. May 21 2024 5:50 PM
set -g status-right "%b %d %Y %l:%M %p"
set -g status-right-style dim

# window title colors
setw -g window-status-style bg=default,fg=$color_magenta
# active window title colors
setw -g window-status-current-style bg=default,fg=$color_magenta,bold,underscore
# when window has monitoring notification
# setw -g window-status-activity-style fg=$color_magenta

# pane border
# set -g pane-border-style bg=colour235,fg=colour238
# set -g pane-active-border-style bg=colour236,fg=colour251

# message text
set -g message-style bg=default,fg=colour166

# pane number display
set -g display-panes-active-colour colour33 #blue
set -g display-panes-colour colour166 #orange

#-- base settings --#

#-- bindkeys --#
# prefix key (Ctrl+a)
# unbind ^b
# set -g prefix ^a

# resize pane
bind -r ^h resizep -L 5 # to the left (prefix Ctrl+h)
bind -r ^j resizep -D 5 # downward (prefix Ctrl+j)
bind -r ^k resizep -U 5 # upward (prefix Ctrl+k)
bind -r ^l resizep -R 5 # to the right (prefix Ctrl+l)

# select pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# swap pane
bind \{ swap-pane -U
bind \} swap-pane -D

bind \\ split-window -h -c '#{pane_current_path}'  # Split panes horizontal
bind - split-window -v -c '#{pane_current_path}'  # Split panes vertically
# prefix + !: move current pane to a new window

# copy mode
setw -g mode-keys vi
# paste buffer (prefix Ctrl+p)
bind ^p pasteb

# reload config (prefix r)
bind C-r source-file ~/.tmux.conf \; display "Configuration reloaded!"

# prevent renaming automatically
set-option -g allow-rename off

